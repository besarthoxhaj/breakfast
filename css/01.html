<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .one > .one__two {
        background-color: red;
        width: 100px;
        height: 100px;
      }

      .one__two.name {
        border-radius: 50%;
      };
    </style>
  </head>
  <body>
    <h1>Combinators</h1>

    <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Combinators_and_multiple_selectors">
      Combinators and multiple selectors
    </a>

    <div class="one">
      <div class="one__two name"></div>
    </div>
  </body>
</html>
